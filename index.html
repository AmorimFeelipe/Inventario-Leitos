<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Inventﾃ｡rio de Leitos - Capacidade Instalada - SES-AM</title>

    <link rel="manifest" href="manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />


    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="overlay-backdrop" id="overlay-backdrop"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <div class="brand-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>
                <span>Gestﾃ｣o Leitos</span>
            </div>
            <button class="close-sidebar-btn" id="close-sidebar">&times;</button>
        </div>

        <nav class="nav-menu">
            <div class="nav-item active" data-filter="all">召 Rede Completa</div>
            <div class="nav-item" data-filter="Maternidade">存 Maternidades</div>
            <div class="nav-item" data-filter="HPS">囁 HPS</div>
            <div class="nav-item" data-filter="HPSC">唱 HPSC</div>
            <div class="nav-item" data-filter="Infantil">ｧｸ Infantil</div>
            <div class="nav-item" data-filter="UPA">ｩｺ UPAs</div>
            <div class="nav-item" data-filter="Fundaﾃｧﾃ｣o">溌 Fundaﾃｧﾃｵes</div>
            <div class="nav-item" data-filter="SPA">ｩｹ SPAs</div>
        </nav>

        <button class="add-btn" id="add-unit-btn">+ Adicionar Unidade</button>
    </aside>

    <div class="main-wrapper" id="main-wrapper">
        <header class="top-header">
            <div class="header-left">
                <button class="menu-toggle" id="menu-toggle">笘ｰ</button>

                <img src="image_28787b.png"
                    onerror="this.style.display='none'; document.getElementById('text-fallback').style.display='block';"
                    class="header-logo" alt="Logo" />

                <span id="text-fallback"
                    style="display:none; font-weight:800; font-size:16px; margin-right:10px; color:var(--accent-primary);">SES-AM</span>

                <span class="page-title">Total de Leitos</span>
            </div>

            <div class="header-right">
                <button class="btn-export" id="btn-export">踏 <span
                        style="display:none; @media(min-width:600px){display:inline}">Exportar</span></button>
                <div style="font-size:11px; text-align:right; color: #64748b;" id="user-id-display">...</div>
            </div>
        </header>

        <div class="content-area">


            <div class="toolbar">
                <div class="search-wrapper">
                    <span class="search-icon">剥</span>
                    <input type="text" class="search-input" id="search-input"
                        placeholder="Buscar unidade ou leito..." />
                </div>
            </div>


            <div id="loading-state" style="text-align:center; padding:40px;">Carregando dados...</div>
            <div id="grid-view" class="grid-view"></div>

            <div id="empty-state" style="display:none; text-align:center; padding:40px; color:#94a3b8;">Nenhuma unidade
                encontrada.</div>
        </div>
    </div>

    <div id="add-unit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Adicionar Unidade</h2>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <form id="add-unit-form">
                <div class="modal-body">
                    <input type="hidden" id="unit-id-hidden">

                    <div class="form-group">
                        <label>Selecione uma Unidade</label>
                        <select id="unit-template" class="form-select">
                            <option value="">-- Ou preencha manualmente abaixo --</option>
                            <optgroup label="SPAs">
                                <option value="spa-alvorada">SPA ALVORADA</option>
                                <option value="spa-coroado">SPA COROADO</option>
                                <option value="spa-zona-sul">SPA ZONA SUL</option>
                                <option value="spa-eliameme">SPA ELIAMEME RODRIGUES MADY</option>
                                <option value="spa-joventina">SPA JOVENTINA DIAS</option>
                                <option value="spa-chapot">SPA CHAPOT PREVOST</option>
                                <option value="spa-jose-lins">SPA JOSE LINS</option>
                                <option value="spa-danilo">SPA DANILO CORREA</option>
                                <option value="spa-sao-raimundo">SPA Sﾃグ RAIMUNDO</option>
                            </optgroup>
                            <optgroup label="Fundaﾃｧﾃｵes">
                                <option value="fundacao-hemoam">FUNDAﾃﾃグ HEMOAM</option>
                                <option value="fuham">FUHAM</option>
                                <option value="fundacao-adriano-jorge">FUNDAﾃﾃグ HOSPITAL ADRIANO JORGE</option>
                                <option value="fundacao-medicina-tropical">FUNDAﾃﾃグ DE MEDICINA TROPICAL</option>
                            </optgroup>
                            <optgroup label="Maternidades">
                                <option value="maternidade-antenor-barbosa">Maternidade Antenor Barbosa</option>
                                <option value="maternidade-ana-braga">Maternidade Ana Braga</option>
                                <option value="maternidade-azilda-marreiro">Maternidade Azilda Marreiro</option>
                                <option value="maternidade-nazira-daou">Maternidade Nazira Daou</option>
                                <option value="maternidade-balbina-mestrinho">Maternidade Balbina Mestrinho</option>
                                <option value="maternidade-chapot-prevost">Maternidade Chapot Prevost</option>
                                <option value="maternidade-alvorada">Maternidade Alvorada</option>
                            </optgroup>
                            <optgroup label="HPSs">
                                <option value="hps-28-de-agosto">HPS 28 DE AGOSTO</option>
                                <option value="hps-zona-norte-delphina-aziz">HPS ZONA NORTE DELPHINA AZIZ</option>
                                <option value="hps-joao-lucio">HPS JOAO LUCIO</option>
                                <option value="hps-platao-araujo">HPS PLATAO ARAUJO</option>
                                <option value="hospital-geraldo-da-rocha">HOSPITAL GERALDO DA ROCHA</option>
                            </optgroup>
                            <optgroup label="HPSCs">
                                <option value="hpsc-zona-oeste">HPSC ZONA OESTE</option>
                                <option value="hpsc-zona-sul">HPSC ZONA SUL</option>
                                <option value="hpsc-zona-leste">HPSC ZONA LESTE</option>
                            </optgroup>
                            <optgroup label="UPAs">
                                <option value="upa-jose-rodrigues">UPA Josﾃｩ Rodrigues</option>
                                <option value="upa-campos-sales">Upa Campos Sales</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Nome da Unidade</label>
                        <input type="text" id="unit-name" class="form-input" placeholder="Ex: HPS 28 de Agosto"
                            required />
                        <small id="name-feedback"></small>
                    </div>

                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="unit-category" class="form-select" required>
                            <option value="HPS">HPS</option>
                            <option value="HPSC">HPSC</option>
                            <option value="Maternidade">Maternidade</option>
                            <option value="Infantil">Infantil</option>
                            <option value="UPA">UPA</option>
                            <option value="Fundaﾃｧﾃ｣o">Fundaﾃｧﾃ｣o</option>
                            <option value="SPA">SPA</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Inventﾃ｡rio de Leitos <span class="hint">(Clique no X para excluir)</span></label>
                        <div id="bed-inventory-inputs"></div>
                        <button type="button" id="add-bed-input" class="add-sub-bed-btn"
                            style="margin-top:16px; border-style:solid;">
                            + Adicionar Tipo de Leito
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-save">Salvar Alteraﾃｧﾃｵes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
